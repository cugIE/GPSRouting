<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>燃气巡检系统</title>
	<link rel="stylesheet" type="text/css" href="assets/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="assets/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="assets/easyui/themes/color.css">

	<script type="text/javascript" src="assets/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="assets/easyui/jquery.easyui.min.js"></script>
</head>				
<body>
		<table id="people-data" title="班次时间点管理" class="easyui-datagrid" style="max-height:600px;"
		        url="get_users.php"
		        toolbar="#toolbar"
		        rownumbers="true" fitColumns="true" singleSelect="true">
		    <thead>
		        <tr>
		        	<th field="username" width="30">班次</th>
		            <th field="name" width="40">时间点</th>
		            <th field="position" width="50">已添加区域</th>
		            <th field="action" width="50">未添加区域</th>
		        </tr>
		    </thead>
		    <tbody>
		    	<tr>
		    		<td>白班</td>
		    		<td>11:00</td>
		    		<td>入站区</td>
		    		<td>
		    		气缸
		    		</td>
		    	</tr>
		    </tbody>
		</table>
		<div id="toolbar" style="padding:5px;height:auto">
			<div style="margin-bottom:5px">
	 			<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">添加班次</a>
			    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">添加时间点</a>
			    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">操作时间点</a>
			    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">删除时间点</a>
			</div>
			<div>
				<div style="margin-left:5px;">
		    	选择班次：
				<input class="easyui-combobox" style=" width:100px"
						url="data/combobox_data.json"
						valueField="id" textField="text">
				<a href="#" class="easyui-linkbutton" iconCls="icon-search">查看</a>
				<a href="#" class="easyui-linkbutton" iconCls="icon-remove">删除</a>
			</div>
			</div>
		
		</div>

</body>
</html>
